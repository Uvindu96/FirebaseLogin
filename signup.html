<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="Text/css" href="style.css">
  <link rel="stylesheet" type="Text/css" href="checkbox.css">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


    <div class="wrapper">
        <div class="wrapped-div">
          <div class="tab-header">
              <Div class ="container">
                  <img src="img/single_user.png" class="mx-auto d-block">
                  <form #loginform='ngForm' class="mb-4" autocomplete="off">
                    <div class="form-group">
                      <label>User Name</label>
                      <input name="username" type="text" class="form-control" placeholder="Enter User Name" required>
                    </div>
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input name="email" type="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input name="password" type="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                      <label class="box"> Customer
                        <input type="checkbox" id="customer">
                        <span class="checkmark"></span>
                      </label>
                      <label class="box"> Physician
                        <input type="checkbox" id="physician">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-8 offset-md-2">
                        <button type="submit" class="btn btn-lg btn-block" >Login</button>
                      </div>
                    </div>
                  </form> 
                </Div>
          </div>
        </div>
      </div> 

      <script>
        function myFunction() {
          var checkBox = document.getElementById("myCheck");
          var text = document.getElementById("text");
          if (checkBox.checked == true){
            text.style.display = "block";
          } else {
             text.style.display = "none";
          }
        }
        </script>
</body>
</html>
